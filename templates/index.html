<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #d4fc79, #96e6a1);
        font-family: 'Poppins', sans-serif;
      }

      /* Navbar */
      .navbar {
        background: #2c3e50 !important;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      }

      /* Container card */
      .form-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        margin-top: 40px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        animation: fadeInUp 1s ease;
      }

      h1 {
        font-weight: 700;
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
        animation: zoomIn 1s ease;
      }

      /* Input fields */
      label {
        font-weight: 600;
        color: #34495e;
      }
      input {
        border-radius: 10px !important;
        transition: all 0.3s ease;
      }
      input:focus {
        border: 2px solid #2e7d32 !important;
        box-shadow: 0px 0px 8px rgba(46,125,50,0.4);
        transform: scale(1.02);
      }

      /* Button */
      .btn-primary {
        background: linear-gradient(45deg, #43a047, #2e7d32);
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #66bb6a, #43a047);
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      }

      /* Result card */
      .result-card {
        background: #2c3e50;
        color: white;
        border-radius: 20px;
        margin: 30px auto;
        padding: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
        animation: fadeIn 1.2s ease;
      }
      .result-card img {
        width: 70px;
        margin-bottom: 15px;
        animation: bounce 2s infinite;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {opacity:0; transform: translateY(50px);}
        to {opacity:1; transform: translateY(0);}
      }
      @keyframes zoomIn {
        from {transform: scale(0.8); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
      }
      @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation System</a>
      </div>
    </nav>

    <!-- Form Card -->
    <div class="container">
      <div class="form-card">
        <h1>Crop Recommendation System ðŸŒ±</h1>
        <form action="/predict" method="POST">
          <div class="row">
            <div class="col-md-4">
              <label for="Nitrogen">Nitrogen</label>
              <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="Phosporus">Phosphorus</label>
              <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="Potassium">Potassium</label>
              <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-4">
              <label for="Temperature">Temperature</label>
              <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="Humidity">Humidity</label>
              <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="pH">pH</label>
              <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-4">
              <label for="Rainfall">Rainfall</label>
              <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">âœ¨ Get Recommendation</button>
            </div>
          </div>
        </form>

        {% if result %}
        <div class="result-card">
          <img src="{{url_for('static', filename='crop.png')}}" alt="crop">
          <h5>Recommended Crop:</h5>
          <p class="fs-5"><strong>{{ result }}</strong></p>
        </div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
